@(participants: Seq[Participant], expenses: Map[Participant, Expense])

@main("Add Expenses") {

<div id="main">
  <h1 xmlns="http://www.w3.org/1999/html">Expenses</h1>

    <ul>
        <!-- Iterate over existing Expenses by Participant -->
    </ul>

    <div id='expense_entry'>
        <!-- TODO auto-highlight the default value -->
        <label for="participant">Participant:</label>
        <select id='participant' name="participant_name">
            @participants.map { p =>
                <option>@p.name</option>
            }
        </select>

        <br>

        <label for="amount">Amount:</label>
        <input autofocus id="amount" name="amount" type="number" value="0.00"
               step=".01" min="0.00" />

        <br>

        <label for="description">Description:</label>
        <input id="description" name="description" />
        <button id='add_expense'>+</button>
    </div>
    <div id="expenses"></div>
    <button id="submit_expenses">Calculate Payments</button>
</div>
<script src="@routes.Assets.at("javascripts/add_expenses.js")" type="text/javascript"></script>

}
