@import models.Participant
@(participants: Seq[Participant], form: Form[Participant])

@main("Add Participants") {

  <div id="main">

  <h1>Participants</h1>
  <ul>
     @participants.map { p =>
        <li>@p.name</li>
      }
  </ul>

  <div id="participant_entry">
      <input type="text" id="name_entry" autofocus="true">
      <button id="add_participant">+</button>
  </div>

  <div id="participants"></div>

  </div>
}
