@import models.Participant
@(participants: Seq[Participant], form: Form[Participant])

@main("Add Participants") {

  <h2>Participants</h2>
  <ul>
     @participants.map { p =>
        <li>@p.name</li>
      }
  </ul>

  @helper.form(action = routes.Participants.addParticipant) {
      <!--@helper.inputText(form("name"))-->
      <input name="name" autofocus="true"/>
      <br>
      <button type="submit">Add Participant</button>
  }

  @helper.form(action = routes.Expenses.index) {
      <button type="submit">Enter Expenses</button>
  }

}
