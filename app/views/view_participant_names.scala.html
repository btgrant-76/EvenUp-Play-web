@(participants: Seq[Participant])

@main("Add Participants") {

<div id="main">

  <h1>Participants</h1>
  <ul>
     @participants.map { p =>
        <li>@p.name</li>
      }
  </ul>

  <div id="participant_entry">
      <label for="name_entry">Name:</label>
      <input type="text" id="name_entry" autofocus="true" required="true">
      <button id="add_participant">+</button>
  </div>

  <form method="post" action="/participants" >
    <div id="participants"></div>
    <button type="submit">Enter Expenses</button>
  </form>
</div>
}
